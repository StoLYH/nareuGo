# ====================================================================
# 메인 CI/CD 설정 파일
# 역할: ci 폴더에 있는 백엔드/프론트엔드 파이프라인 파일을 불러옵니다.
# ====================================================================

# 1. 전체 파이프라인에서 사용할 단계(Stages)를 정의합니다.
stages:
  - build
  - deploy

# 2. 외부 CI/CD 설정 파일을 포함시킵니다.
include:
  - "/ci/frontend-ci.yml"
  - "/ci/backend-ci.yml"
